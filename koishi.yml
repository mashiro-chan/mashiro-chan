port: 5140
maxPort: 5140
plugins:
  group:basic:
    admin: {}
    bind: {}
    commands:
      bind:
        name: 管理/bind
      channel:
        name: 管理/channel
      clear:
        name: 管理/clear
      inspect:
        name: 管理/inspect
      plugin:
        name: 管理/plugin
      status:
        name: 管理/status
      timer:
        name: 管理/timer
      usage:
        name: 管理/usage
      user:
        name: 管理/user
      help:
        name: /帮助
      管理:
        create: true
      游戏:
        create: true
      聊天:
        create: true
      娱乐:
        create: true
      工具:
        create: true
      aircon:
        name: 娱乐/群空调
      tex:
        name: 工具/tex
      chess:
        name: 游戏/棋类游戏
      roll:
        name: 游戏/roll
      hitokoto:
        name: 娱乐/一言
      thursday:
        name: 娱乐/疯狂星期四
    help: {}
    inspect: {}
    locales:
      root: locales2
    rate-limit: {}
  group:console:
    analytics: {}
    ~auth: {}
    config: {}
    console:
      open: true
    dataview: {}
    explorer: {}
    logger: {}
    insight: {}
    market:
      registry:
        endpoint: https://registry.npmmirror.com
      search:
        endpoint: https://koi.nyan.zone/registry/index.json
    sandbox: {}
    status: {}
    theme-vanilla: {}
  group:storage:
    database-sqlite: {}
    ~database-mysql: {}
    assets-local: {}
  group:adapter:
    ~adapter-kook: {}
    adapter-qq:
      id: ${{ env.QQ_ID }}
      token: ${{ env.QQ_TOKEN }}
      secret: ${{ env.QQ_SECRET }}
      type: private
      intents: 1006638595
      sandbox: true
  group:develop:
    $if: env.NODE_ENV === 'development'
    hmr:
      root: .
  group:m-ent:
    aircon: {}
    hitokoto: {}
    crazy-thursday: {}
  group:m-svc:
    puppeteer:
      headless: false
  group:m-tools:
    tex: {}
  group:m-games:
    chess: {}
    dice: {}
  group:m-console:
    changelog: {}
prefix:
  - /
  - null
